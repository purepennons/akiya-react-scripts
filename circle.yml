machine:
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
    CI: "true"
  node:
    version: 8.2.0

dependencies:
  override:
    - yarn
    - yarn lerna:install
  cache_directories:
    - ~/.cache/yarn

test:
  override:
    - yarn test

deployment:
  pre:
      - echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
      # - echo -e "$NPM_USER\n$NPM_PASS\n$NPM_EMAIL" | npm login
  lerna-publishment:
    branch: master
    commands:
      - yarn publish-all